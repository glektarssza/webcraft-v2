# yaml-language-server: $schema=https://json.schemastore.org/dependabot-2.0.json
version: 2
updates:
  - directory: /
    package-ecosystem: github-actions
    labels:
      - Dependency
    assignees:
      - glektarssza
    schedule:
      interval: weekly
      day: wednesday
      time: '12:00'
      timezone: Canada/Mountain
  - directories:
      - /
      - /app/
    package-ecosystem: npm
    groups:
      Production Dependency Major Updates:
        applies-to: version-updates
        dependency-type: production
        update-types:
          - major
      Production Dependency Other Updates:
        applies-to: version-updates
        dependency-type: production
        update-types:
          - minor
          - patch
      Development Dependency Major Updates:
        applies-to: version-updates
        dependency-type: development
        update-types:
          - major
      Development Dependency Other Updates:
        applies-to: version-updates
        dependency-type: development
        update-types:
          - minor
          - patch
      Production Dependency Security Updates:
        applies-to: security-updates
        dependency-type: production
      Development Dependency Security Updates:
        applies-to: security-updates
        dependency-type: development
    labels:
      - Dependency
    assignees:
      - glektarssza
    schedule:
      interval: weekly
      day: wednesday
      time: '12:00'
      timezone: Canada/Mountain
